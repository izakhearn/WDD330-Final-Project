<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="../js/main.js"></script>
    <script type="module" src="../js/play.js"></script>
    <link rel="stylesheet" href="../css/style.css" />
    <title>Quiz Night Out</title>
  </head>

  <body>
    <header class="header"></header>
    <main>
      <div class="quiz__options">
        <h3>Quiz Options</h3>
        <label for="category">Category</label>
        <select class="category" id="category"></select>
        <label for="difficulty">Difficulty</label>
        <select id="difficulty">
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
        <label for="amount">Question Count</label>
        <input type="number" id="amount" min="1" max="50" value="10" />
        <button class="start__quiz">Start Quiz</button>
      </div>
      <div class="quiz__container"></div>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
