<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="js/main.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Quiz Night Out</title>
  </head>

  <body>
    <header class="header"></header>
    <main>
      <div class="hero">
        <picture>
          <source srcset="img/hero/qt-hero.webp" type="image/webp" />
          <source srcset="img/hero/qt-hero.png" type="image/png" />
          <img
            class="hero__image"
            src="img/hero/qt-hero.png"
            alt="Quiz Night Out"
          />
        </picture>
        <div class="hero__content">
          <h1 class="hero__title">Quiz Night Out</h1>
          <p class="hero__description">
            Quiz Night Out is a quiz game that you can play with your friends.
          </p>
          <div class="hero__buttons">
            <a href="../play/index.html"><button class="hero__button">Play</button></a>
            <a href="../play/index.html?team=true"><button class="hero__button">Team</button></a>
            <a href="../quiz-manager/index.html"><button class="hero__button">Create</button></a>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
